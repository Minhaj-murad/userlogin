<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="./userlogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto Condensed' rel='stylesheet'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>

<body>

    <div class="userlogin-container">
        <div class="userlogin-container-upper">
            <div class="userlogin-container-form-top">
                <img class="userlogin-container-form-top-logo" src="./images/logo2.png" height="80px">
                
            </div>
            <h4 class="userlogin-container-form-intro">Welcome to EndiaVolve! </h4>


          
        </div>

        <div class="userlogin-container-form">




            <div class="userlogin-container-form-main">
                <form action="" method="post">
                    <h3 class="userlogin-container-form-name">User Panel</h3> 
                    <div class="userlogin-container-form-email">
                        <label for="" class="userlogin-container-form-fieldname">UserName</label> <br>
                       
                        <span> <i class="fas fa-user"
                                style="margin-left: 10px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
                        <input type="text" name="name" class="userlogin-input-field" placeholder="UserName" required>
                    </div>

                   


                    <div class="userlogin-container-form-password">
                        <label for="" class="userlogin-container-form-fieldname">Password</label> <br>
                        <span> <i class="fas fa-lock" style="margin-left: 10px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
                        <input type="password" name="password" class="userlogin-input-field" id="id_password" placeholder="Password" required> 
                        <span> <i class="fa fa-eye" id="togglePassword" style="margin-left: -30px; cursor: pointer;  position: absolute; margin-top: 10px;"></i></span>
                      </div>

                    <button class="userlogin-subimt-button"> <i class="fas fa-sign-in-alt" id="userlogin-loginfont"></i> Log In</button>
                </form>

            </div>


            <div class="userlogin-others">

                <a href="" class="userlogin-others-topics">Don't Have an account? </a>

                <a href="" class="userlogin-others-topics">Forgot Password?</a>

            </div>
            <div class="userlogin-conditions">
                <div class="userlogin-conditions-topic">
                    <a href="termsconditions.html" class="userlogin-conditions-topics">Terms & Conditions </a>
                    <div class="vl"></div>
                    <a href="privacypolicy.html" class="userlogin-conditions-topics">Privacy Policy</a>
                </div>
            </div>
        </div>
    </div>



    </div>

   
    <script>
        const togglePassword = document.querySelector('#togglePassword');
      const password = document.querySelector('#id_password');
    
      togglePassword.addEventListener('click', function (e) {
        // toggle the type attribute
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        // toggle the eye slash icon
        this.classList.toggle('fa-eye-slash');
    });
    </script>
</body>

</html>
